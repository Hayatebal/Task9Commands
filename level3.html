<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3 - Do Your Character</title>
   
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ADD8E6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .card {
            background-color: #E0FFFF;
            border-radius: 15px;      
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); 
        }
        .btn-primary, .btn-secondary {
            transition: background-color 0.3s, transform 0.3s; 
        }
        .btn-primary:hover, .btn-secondary:hover {
            transform: scale(1.05);  
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body text-center">
                <h5 class="card-title">Quest Level - Level 3</h5>
                <p class="card-text">Current Level: <span id="levelBadge" class="badge badge-primary">1</span></p>
                <button id="levelUpButton" class="btn btn-success">Level Up</button>
                <div class="mt-3">
                    <a href="level2.html" class="btn btn-secondary">Back</a>
                    <a href="level4.html" class="btn btn-primary">Next</a>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        let currentLevel = 1;
        const maxLevel = 6;   

        document.getElementById('levelUpButton').addEventListener('click', function() {
            if (currentLevel < maxLevel) {
                currentLevel++;
                document.getElementById('levelBadge').innerText = currentLevel;
            }
        });
    </script>
</body>
</html>
