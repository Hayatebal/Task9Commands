<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 6 - Choose a Door</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ADD8E6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .card {
            background-color: #E0FFFF;
            border-radius: 15px;      
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); 
        }
        .message {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">Level 6 - Choose Your Door</h5>
                <p class="card-text" id="question">You have <span id="coinCounter">10</span> coins. Bet your coins on a door!</p>
                <button id="door1" class="btn btn-primary" onclick="checkDoor(1, 3)">Door 1 (Bet: 3 coins)</button>
                <button id="door2" class="btn btn-primary" onclick="checkDoor(2, 2)">Door 2 (Bet: 2 coins)</button>
                <button id="door3" class="btn btn-primary" onclick="checkDoor(3, 1)">Door 3 (Bet: 1 coin)</button>
                <div class="message" id="message"></div>
                <div class="mt-3">
                    <a href="level1.html" class="btn btn-secondary">Restart</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        let coins = 10;
        let correctDoor;
        let attempts = 3;

        function initializeGame() {
            correctDoor = Math.floor(Math.random() * 3) + 1; 
            attempts = 3;
            document.getElementById('coinCounter').innerText = coins;
            document.getElementById('message').innerHTML = '';
            enableButtons();
        }

        function checkDoor(selectedDoor, bet) {
            const messageDiv = document.getElementById('message');

            if (coins < bet) {
                messageDiv.innerHTML = 'You do not have enough coins to bet that amount!';
                messageDiv.className = 'error-message';
                return;
            }

            if (attempts > 0) {
                coins -= bet; 
                document.getElementById('coinCounter').innerText = coins;

                if (selectedDoor === correctDoor) {
                    messageDiv.innerHTML = 'Congratulations! You chose the correct door! You win your bet!';
                    messageDiv.className = 'success-message';
                    coins += bet; 
                    document.getElementById('coinCounter').innerText = coins;
                    setTimeout(initializeGame, 2000);
                } else {
                    attempts--;
                    if (attempts > 0) {
                        messageDiv.innerHTML = 'Wrong door! You have ' + attempts + ' attempt(s) left. Try again!';
                        messageDiv.className = 'error-message';
                    } else {
                        messageDiv.innerHTML = 'Sorry, you have used all your attempts. The correct door was Door ' + correctDoor + '. Restarting...';
                        messageDiv.className = 'error-message';
                        setTimeout(() => {
                            window.location.href = 'level1.html';
                        }, 3000);
                    }
                }
            }
        }

        function enableButtons() {
            document.getElementById('door1').disabled = false;
            document.getElementById('door2').disabled = false;
            document.getElementById('door3').disabled = false;
        }

        initializeGame();
    </script>
</body>
</html>
